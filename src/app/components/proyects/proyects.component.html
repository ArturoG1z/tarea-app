<section id="content">
  <div id="posts">
    <article class="post" *ngFor="let proyecto of proyectos">
      <h2>{{proyecto.nombre}}</h2>
      <div class="image">
        <img src="{{ url+'get-image/' + proyecto.imagen }}" *ngIf="proyecto.imagen"/>
      </div>
      <span class="date">{{ proyecto.anio }}</span>
      <p>{{ proyecto.semestre }}</p>
      <a [routerLink]="['/proyecto', proyecto._id]" class="button-more">Ver m√°s</a>
    </article>
  </div>
  <!-- Galeria -->
</section>
